<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Attendance Payroll System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="images/logo.png" alt="Company Logo" class="logo">
                <h1>Sales, Attendance & Payroll Management</h1>
            </div>
            
            <form id="loginForm">
                <h2>Employee Login</h2>
                <div class="form-group">
                    <label for="employeeId">Employee ID / Email</label>
                    <input type="text" id="employeeId" name="employeeId" 
                           placeholder="Enter your employee ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label for="siteSelect">Select Site</label>
                    <select id="siteSelect" name="siteSelect" required>
                        <option value="">-- Select Site --</option>
                        <!-- Sites populated dynamically -->
                    </select>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Sales Attendance Payroll System. All rights reserved.</p>
    </footer>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
